<mat-form-field class="station-name-field">
  <mat-label>Station Name</mat-label>
  <input
    matInput
    placeholder="Name"
    [(ngModel)]="stationName"
  />
  <button
    mat-button
    *ngIf="stationName"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="stationName = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<wr-station-list [favorites]="false" [query]="stationName" (favoritesChanged)="favoritesChanged.emit($event)"></wr-station-list>
